<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Bootstrap RTC</title>
  <link
    rel="stylesheet"
    href="css/style.css"
  >
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
  >
</head>

<body class="vh-100 d-flex align-items-center">
  <div class="container bg-white bg-opacity-50 p-4">
    <!-- row -->
    <div class="row text-center">
      <div class="col">
        <span
          id="time"
          class="fw-bold text-dark display-1"
        ></span>
      </div>
    </div>
    <!-- row -->
    <div class="row d-flex justify-content-center text-center mb-3">
      <div class="col-8 border-bottom border-dark border-2 p-3">
        <span
          id="greeting"
          class="text-dark display-5"
        >Good Evening</span>
      </div>
    </div>
    <!-- row -->
    <div class="row text-center">
      <div class="col">
        <span
          id="quote"
          class="text-dark opacity-75 display-6 fst-italic"
        >“It is better to begin in the evening than not at all.”</span>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
